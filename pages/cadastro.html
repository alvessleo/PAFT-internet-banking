<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <title>Cadastro</title>
</head>
<body>
    <section class="cadastro">
        <div class="container">
            <div class="wrapper">

                <a class="back" href="#"><i class='bx bx-chevron-left'></i>Voltar</a>
                 
                <img src="../assets/bradesco-logo-red.png" alt="logo">

                <div class="typo">
                    <h1>Seja bem vindo ao Bradesco, seu novo internet Banking</h1>
                    <p>Para prosseguir, tenha seus documentos em mão e siga os passos.</p>
                </div>

                <div class="input-list">
                    <div class="one">
                        <input type="text" placeholder=" Nome" required>
                        <input type="text" placeholder=" Data de nascimento" required>
                        <input type="text" placeholder=" CPF" required>
                    </div>
                    <div class="two">
                        <input type="text" placeholder=" CEP" required>
                        <input type="text" placeholder=" Telefone" required>
                        <input type="text" placeholder=" Email" required>
                    </div>
                </div>

                <div class="politics">
                    <input type="checkbox" required>
                    <p>Li e concordo com os <span>Termos e Condições</span> de Abertura de Conta, com a Politica de Privacidade Bradesco</p>
                </div>

                <button>Criar conta</button>
            </div>
        </div>
        <img src="../assets/cadastro-background.jpeg" alt="background">
    </section>
</body>
</html>
